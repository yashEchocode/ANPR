{% extends 'layout.html' %}
{% block body %}

<h1>Vehicle Data</h1>
    <table>
        <thead>
            <tr>
                <th>Vehicle Number</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicle_data %}
            <tr>
                <td>{{ vehicle }}</td>
                <td>{{ vehicle.role }}</td>
                <td>{{ vehicle.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <style>
      table {
          border-collapse: collapse;
          width: 100%;
      }
      th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
      }
      th {
          background-color: #f2f2f2;
      }
  </style>

{% endblock %}
